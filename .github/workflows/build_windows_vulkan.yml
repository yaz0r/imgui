name: build-windows-vulkan-artifact

on: workflow_dispatch

jobs:
  Windows:
    runs-on: windows-2025
    env:
      VULKAN_TAG: 1.4.326
    steps:
      - uses: actions/checkout@v4

      - name: Prepare output folder
        shell: powershell
        run: mkdir vulkanArtifact

      - name: Download Vulkan Headers
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/KhronosGroup/Vulkan-Headers/archive/refs/tags/v$VULKAN_TAG.zip" -OutFile Vulkan-Headers-$VULKAN_TAG.zip
          Expand-Archive -Path Vulkan-Headers-$VULKAN_TAG.zip

      - name: Copy Vulkan Headers to artifact folder
        shell: powershell
        run: cp -R Vulkan-Headers-$VULKAN_TAG\Vulkan-Headers-$VULKAN_TAG\* vulkanArtifact

      - name: Download Vulkan Loader
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/KhronosGroup/Vulkan-Loader/archive/refs/tags/v$VULKAN_TAG.zip" -OutFile Vulkan-Loader-$VULKAN_TAG.zip
          Expand-Archive -Path Vulkan-Loader-$VULKAN_TAG.zip

      - name: Build Vulkan Loader x64
        shell: powershell
        run: |
          # (UPDATE_DEPS=On will make it automatically fetch its dependencies)
          cmake -S Vulkan-Loader-$VULKAN_TAG\Vulkan-Loader-$VULKAN_TAG -B VulkanLoader-build64 -D UPDATE_DEPS=On -A x64
          cmake --build VulkanLoader-build64
          mkdir vulkanArtifact\Lib
          copy VulkanLoader-build64\loader\Debug\vulkan-1.* vulkanArtifact\Lib

      - name: Build Vulkan Loader Win32
        shell: powershell
        run: |
          # (UPDATE_DEPS=On will make it automatically fetch its dependencies)
          cmake -S Vulkan-Loader-$VULKAN_TAG\Vulkan-Loader-$VULKAN_TAG -B VulkanLoader-build32 -D UPDATE_DEPS=On -A Win32
          cmake --build $(pwd)\VulkanLoader-build32
          mkdir vulkanArtifact\Lib32
          copy VulkanLoader-build32\loader\Debug\vulkan-1.* vulkanArtifact\Lib32

      - uses: actions/upload-artifact@v4
        with:
          name: vulkan_windows_artifact
          path: vulkanArtifact
          overwrite: 'true'
          
